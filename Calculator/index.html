<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	
	<div class="mt-5 ml-5 main ">
		<div class="form-group">
			<input class="form-control" id="result" type="text" >
		</div>

		<div>
			<button class="btn btn-top btn-dark ml-3 mt-2" onclick="Clear()">C</button>
			<button class="btn btn-top btn-dark ml-3 mt-2" onclick="get('%')">%</button>
		</div>
	
	<div>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('1')">1</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('2')">2</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('3')">3</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('*')">X</button>
	</div>
	<div>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('4')">4</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('5')">5</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('6')">6</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('/')" >/</button>
	</div>

	<div>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('7')">7</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('8')">8</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('9')">9</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('-')">-</button>
	</div>

	<div>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('0')">0</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="getPoint('.')">.</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="get('+')">+</button>
		<button class="btn btn-dark ml-3 mt-2" onclick="getResult()">=</button>
	</div>
</div>
	<script src="app.js">
		
	</script>
</body>

</html>
